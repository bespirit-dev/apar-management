<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<style>

  .form-title {
  text-align: center;
  font-size: 38px;
  margin-bottom: 10px;
  font-weight: bold;
  color: #333;
  font-family: "bauhaus 93", sans-serif;
}


  body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    background-image: url(bgj.png);
  }

  form { 
    background: #fff; 
    padding: 14px; 
    border-radius: 8px; 
    max-width: 500px; 
    margin: auto; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    opacity: 0.95;
  }

  label { 
    display: block; 
    margin-bottom: 5px; 
    font-weight: bold; 
  }

  select, input { 
    width: 100%; 
    padding: 8px; 
    margin-bottom: 15px; 
    border: 1px solid #ccc; 
    border-radius: 5px; 
  }

  .form-group-inline { 
    display: flex; 
    gap: 10px; 
    align-items: flex-end; 
    margin-bottom: 15px; 
  }

  .form-group-inline > div { 
    flex: 1; 
  }

  button { 
    background: #c9302c; 
    color: #fff; 
    border: none; 
    padding: 10px; 
    border-radius: 5px; 
    width: 100%; 
    cursor: pointer; 
    margin-bottom: 10px; 
    font-size: 16px;
  }

  button:hover { 
    background: #d9534f; 
  }

  .btn-dashboard { 
    background: #333; 
    color: #fff; 
    padding: 8px; 
    font-size: 10px; 
    width: auto; 
    display: inline-block; 
    border-radius: 10px; 
    text-decoration: none;
  }

  .btn-dashboard:hover { 
    background: #31b0d5; 
  }
  
</style>
</head>
<body>

<hr>
<form id="aparForm">
  <div class="form-title">Form Input APAR</div>
  <label for="number">Number of APAR</label>
  <select id="number" name="number">
    <option value="">--Choose Number--</option>
  </select>

  <label for="location">Location</label>
  <input type="text" id="location" name="location">

  <label for="type">Type of APAR</label>
  <select id="type" name="type">
    <option value="">--Choose Type--</option>
    <option value="powder">Powder</option>
    <option value="foam">Foam</option>
    <option value="co2">CO₂</option>
  </select>

  <div class="form-group-inline">
    <div>
      <label for="pressure">Pressure</label>
      <input type="number" id="pressure" name="pressure" placeholder="Enter Pressure Value">
    </div>
    <div>
      <label for="pressureUnit">Unit</label>
      <select id="pressureUnit" name="pressureUnit">
        <option value="">--Choose Unit--</option>
        <option value="bar">Bar</option>
        <option value="psi">PSI</option>
      </select>
    </div>
  </div>

  <div class="form-group-inline">
    <div>
      <label for="capacity">Capacity</label>
      <input type="number" id="capacity" name="capacity" placeholder="Enter Capacity Value">
    </div>
    <div>
      <label for="capacityUnit">Unit</label>
      <select id="capacityUnit" name="capacityUnit">
        <option value="">--Choose Unit--</option>
        <option value="kg">Kg</option>
        <option value="ltr">Liter</option>
      </select>
    </div>
  </div>

  <label for="expired">Expired Date</label>
  <input type="date" id="expired" name="expired">

  <label for="segel">Segel</label>
  <select id="segelCondition" name="segelCondition">
    <option value="">--Choose--</option>
    <option value="baik">Baik</option>
    <option value="rusak">Rusak</option>
  </select>

  <label for="nozzle">Nozzle</label>
  <select id="nozzleCondition" name="nozzleCondition">
    <option value="">--Choose--</option>
    <option value="baik">Baik</option>
    <option value="rusak">Rusak</option>
  </select>

  <label for="5r">5R</label>
  <select id="5rCondition" name="5rCondition">
    <option value="">--Choose--</option>
    <option value="bersih">Bersih</option>
    <option value="kotor">Kotor</option>
  </select>

  <label for="status">Status</label>
  <select id="status" name="status">
    <option value="">--Choose Status--</option>
    <option value="ready">Ready</option>
    <option value="maintenance">Maintenance</option>
    <option value="expired">Expired</option>
    <option value="warning">Warning</option>
  </select>

  <button type="submit">Create</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyAoZPIGUuCZxosN5m2LFirk9Spf7c9QZrA",
    authDomain: "be-spirit-project.firebaseapp.com",
    databaseURL: "https://be-spirit-project-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "be-spirit-project",
    storageBucket: "be-spirit-project.firebasestorage.app",
    messagingSenderId: "518798108329",
    appId: "1:518798108329:web:f3a64e05dbb1c20751ebb8",
    measurementId: "G-55M6SPB3QM"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// DOM ELEMENTS
const numberSelect = document.getElementById("number");
const locationInput = document.getElementById("location");

// Generate nomor 001–093
for (let i = 1; i <= 93; i++) {
    const numStr = i.toString().padStart(3, '0');
    const opt = document.createElement("option");
    opt.value = opt.textContent = numStr;
    numberSelect.appendChild(opt);
}

// Ambil nomor yang sudah dipakai per lokasi
async function getUsedNumbers(location) {
    const dbRef = ref(db, "aparData");
    const snapshot = await get(dbRef);
    const used = [];

    if (snapshot.exists()) {
        const data = snapshot.val();
        for (let key in data) {
            if (location && data[key].location?.toLowerCase() === location.toLowerCase()) {
                used.push(data[key].number);
            }
        }
    }
    return used;
}

// Disable nomor sesuai lokasi
locationInput.addEventListener("input", async () => {
    const location = locationInput.value.trim();
    const used = await getUsedNumbers(location);

    [...numberSelect.options].forEach(opt => {
        opt.disabled = false;
    });

    used.forEach(num => {
        const opt = [...numberSelect.options].find(o => o.value === num);
        if (opt) opt.disabled = true;
    });
});

// Submit form
document.getElementById('aparForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const location = locationInput.value.trim();
    const number = numberSelect.value;

    if (!location || !number) {
        alert("Location dan Number harus diisi!");
        return;
    }

    const used = await getUsedNumbers(location);
    if (used.includes(number)) {
        alert(`Nomor ${number} sudah digunakan di lokasi ${location}.`);
        return;
    }

    const requiredFields = [
        'number','location','type','pressure','pressureUnit',
        'capacity','capacityUnit','expired','segelCondition',
        'nozzleCondition','5rCondition','status'
    ];

    let valid = true;
    for (let id of requiredFields) {
        const field = document.getElementById(id);
        if (!field.value) {
            field.style.borderColor = "red";
            valid = false;
        } else {
            field.style.borderColor = "";
        }
    }

    if (!valid) {
        alert("Mohon isi semua field!");
        return;
    }

    // Cek login Firebase
    if (!auth.currentUser) {
        alert("Anda belum login!");
        return;
    }

    const newKey = Date.now();
    const data = {
        number,
        location,
        type: document.getElementById('type').value,
        pressure: document.getElementById('pressure').value,
        pressureUnit: document.getElementById('pressureUnit').value,
        capacity: document.getElementById('capacity').value,
        capacityUnit: document.getElementById('capacityUnit').value,
        expired: document.getElementById('expired').value,
        segelCondition: document.getElementById('segelCondition').value,
        nozzleCondition: document.getElementById('nozzleCondition').value,
        r5Condition: document.getElementById('5rCondition').value,
        status: document.getElementById('status').value,
        createdBy: auth.currentUser.uid
    };

    set(ref(db, "aparData/" + newKey), data)
        .then(() => { alert("Data APAR berhasil disimpan!"); location.reload(); })
        .catch(err => alert("Gagal menyimpan: " + err));
});
</script>
</body>
</html>
</body>
</html>
